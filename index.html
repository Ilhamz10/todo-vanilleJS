<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="container">
					<nav class="navigation">
						<ul class="header-actions">
							<li>
								<label for="all" class="todo-filter_button" data-type="all"
									><input
										id="all"
										checked
										type="radio"
										name="todo_filter_button" />All todos</label
								>
							</li>
							<li>
								<label
									for="active"
									class="todo-filter_button"
									data-type="active"
									><input
										id="active"
										type="radio"
										name="todo_filter_button" />Active</label
								>
							</li>
							<li>
								<label
									for="completed"
									class="todo-filter_button"
									data-type="completed"
									><input
										id="completed"
										type="radio"
										name="todo_filter_button" />Completed</label
								>
							</li>
						</ul>
						<button class="add-todo-btn">+ Add new todo</button>
					</nav>
				</div>
			</header>
			<main>
				<div class="container">
					<div class="all-todos_container"></div>
				</div>
			</main>
		</div>

		<dialog class="modal">
			<form onsubmit="handleFormSubmit(this); return false;">
				<div>
					<label for="title">Title</label>
					<input type="text" id="title" name="title-input" />
				</div>
				<div>
					<label for="description">Description</label>
					<textarea id="description" name="description-input"></textarea>
				</div>
				<div class="modal-actions">
					<button>Save</button>
					<button type="button" class="outline" onclick="modal.close()">
						Close
					</button>
				</div>
			</form>
		</dialog>

		<dialog class="modal-todo_content">
			<div class="modal-todo_title">
				<h2></h2>
				<button class="outline" onclick="modalTodo.close()">
					<iconify-icon
						icon="ic:round-close"
						width="25"
						height="25"></iconify-icon>
				</button>
			</div>
			<p></p>
		</dialog>

		<script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
		<script src="./script/main.js"></script>
	</body>
</html>
